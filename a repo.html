<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS & JavaScript Example</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; margin-top: 50px;">

    <h1 style="color: blue;">Welcome to My Web Page</h1>

    <p style="color: gray; font-size: 18px;">Click the button below to see the magic!</p>

    <button onclick="changeText()" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">Click Me</button>

    <p id="message" style="font-size: 20px; color: green;"></p>

    <script>
        function changeText() {
            document.getElementById("message").innerHTML = "You clicked the button!";
        }
    </script>
</body>
</html>
